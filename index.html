<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emargency Service</title>

    <!-- tailwind cdn  and daisi ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="border-2 border-red-500 bg-[#f5fff6]">
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-white shadow px-4 py-2">
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-10" />
            <span class="font-bold text-xl text-green-700">Emergency Service</span>
        </div>

        <div class="flex items-center gap-5 ">
        <div class=" w-[105px] h-[50px] flex justify-between items-center px-6 py-3 rounded-full bg-[#41ff6b1a]">
            <span class="font-bold text-black" id="heart-count">0</span>
            <img src="./assets/heart.png" alt="" class="h-6 w-6">
        </div>

        <!-- 
      <div class="flex items-center gap-1">
        <button id="heart-btn" aria-label="favorite" class="btn btn-ghost btn-circle text-red-500 text-xl"><span id="heart-icon">♥️</span></button>
        <span id="heart-count">0</span>
      </div> -->

        <div class=" w-[105px] h-[50px] flex justify-between items-center px-6 py-3 rounded-full bg-[#41ff6b1a]">
            <img src="./assets/coin.png" class="h-6 w-6" alt="Coins" />
            <span id="coin-count" class="font-bold">100</span>
        </div>

        <div class="w-[105px] h-[50px] flex justify-between items-center px-6 py-3 rounded-full bg-[#00A63E]">
            <span id="copy-count" class="text-white font-bold">0</span>
            <button class="btn btn-ghost btn-circle text-white" disabled>Copy</button>
            
        </div>
        </div>
    </nav>
