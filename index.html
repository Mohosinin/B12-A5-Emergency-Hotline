<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emargency Service</title>

    <!-- tailwind cdn  and daisi ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="border-2 border-red-500 bg-[#f5fff6]">
  
  <!-- Navbar -->
  <nav class="flex flex-col md:flex-row items-center justify-between bg-white shadow p-4  gap-3 md:gap-0">
    <!-- Left: Logo -->
    <div class="flex items-center gap-2">
      <img src="./assets/logo.png" alt="Logo" class="h-10 w-10" />
      <span class="font-bold text-xl text-green-700">Emergency Service</span>
    </div>

    <!-- Right: Counters -->
    <div class="flex flex-wrap md:flex-nowrap gap-3 justify-center md:justify-end">
      <!-- Heart -->
      <div class="min-w-[90px] h-[45px] flex justify-between items-center px-4 py-2 rounded-full bg-[#41ff6b1a]">
        <span class="font-bold text-black" id="heart-count">0</span>
        <img src="./assets/heart.png" alt="" class="h-6 w-6">
      </div>

      <!-- Coins -->
      <div class="min-w-[90px] h-[45px] flex justify-between items-center px-4 py-2 rounded-full bg-[#41ff6b1a]">
        <img src="./assets/coin.png" class="h-6 w-6" alt="Coins" />
        <span id="coin-count" class="font-bold">100</span>
      </div>

      <!-- Copy -->
      <div class="min-w-[90px] h-[45px] flex justify-between items-center px-4 py-2 rounded-full bg-[#00A63E]">
        <span id="copy-count" class="text-white font-bold">0</span>
        <button class="btn btn-ghost btn-circle text-white text-sm" disabled>Copy</button>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center py-8 px-3 text-center bg-gradient-to-b from-[#013223] via-[#006747] to-[#006747]">
    <img src="./assets/logo-dark.png" alt="Bangladesh Logo" class="h-16 w-16 md:h-20 md:w-20 mb-4" />
    <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">Emergency Service Directory</h1>
    <p class="text-white text-base md:text-lg mt-2">
      Government Emergency Services at Your Fingertip — A Project by
      Government of the People’s Republic of Bangladesh
    </p>
  </section>

</body>

</html>
